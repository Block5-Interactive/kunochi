title: Kunochi Support
description: The support center for Kunochi Support.
theme: just-the-docs

url: https://help.kunochi.shop

aux_links:
  Roblox Group: https://www.roblox.com/groups/34484530/Kunochi-Shopping#!/about

# Color scheme supports "light" (default) and "dark"
color_scheme: dark

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

